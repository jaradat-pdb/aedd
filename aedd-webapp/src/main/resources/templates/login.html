<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{default}">
	<head>
		<meta charset="UTF-8" th:remove="all">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" th:remove="all">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/fontawesome/css/all-5.12.0.min.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/app.css" type="text/css" th:remove="all">
		<title>Login</title>
	</head>
	<body>
		<section class="container-fluid bg-warning py-2" layout:fragment="content">
			<form action="#" th:object="${loginCommand}" th:action="@{/login}" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label custom-header-marker">Email:</label>
					<div class="col-12">
						<input type="text" class="form-control" id="email" placeholder="john.smith@example.com" th:field="*{email}">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label custom-header-marker">Password:</label>
					<div class="col-12">
						<input type="password" class="form-control" id="password" placeholder="password" th:field="*{password}">
					</div>
				</div>
				<div class="form-group d-flex justify-content-center">
					<button class="btn btn-lg logo-bg text-white" type="submit">Login</button>
				</div>
			</form>
		</section>
	</body>
</html>
