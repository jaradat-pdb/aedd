<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{default}">
	<head>
		<meta charset="UTF-8" th:remove="all">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" th:remove="all">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/fontawesome/css/all-5.12.0.min.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/app.css" type="text/css" th:remove="all">
		<title>User Status</title>
	</head>
	<body>
		<section layout:fragment="content" class="container-fluid bg-light">
			<div class="row">
				<div class="col-12 text-center">
					<h1 class="display-2 custom-header-marker">User&apos;s Secured Status</h1>
				</div>
			</div>
			<div class="row" sec:authorize="isAuthenticated()">
				<div class="col-12 col-md-6 text-center border border-info">
					<h3 class="text-success">User is logged in</h3>
				</div>
				<div class="col-12 col-md-6 border border-success">
					<div class="row" sec:authorize="isAuthenticated()">
						<div class="col-12 text-center">
							<h3 class="text-warning">User&apos;s Available Role(s)</h3>
						</div>
					</div>
					<div class="row" sec:authorize="hasAuthority('USER')">
						<div class="col-12 text-center">
							<h5 class="text-secondary">USER</h5>
						</div>
					</div>
					<div class="row" sec:authorize="hasAuthority('ADMIN')">
						<div class="col-12 text-center">
							<h5 class="text-secondary">ADMIN</h5>
						</div>
					</div>
					<div class="row" sec:authorize="hasAuthority('ROOT')">
						<div class="col-12 text-center">
							<h5 class="text-secondary">ROOT</h5>
						</div>
					</div>
				</div>
			</div>
			<div class="row" sec:authorize="!isAuthenticated()">
				<div class="col-12 text-center">
					<h3 class="text-danger">User is NOT logged in</h3>
				</div>
			</div>
		</section>
	</body>
</html>
