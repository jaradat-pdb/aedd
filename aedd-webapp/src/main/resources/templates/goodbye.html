<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{default}">
	<head>
		<meta charset="UTF-8" th:remove="all">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" th:remove="all">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/lib/fontawesome/css/all-5.12.0.min.css" type="text/css" th:remove="all">
		<link rel="stylesheet" href="../static/css/app.css" type="text/css" th:remove="all">
		<title>Logout</title>
	</head>
	<body>
		<section class="container-fluid bg-secondary py-2" layout:fragment="content">
			<div class="row mx-5 logo-bg-secondary">
				<div class="container">
					<h1 class="display-2 text-center custom-header-monofett">Goodbye</h1>
					<div class="row">
						<div class="col-1 bg-warning"></div>
						<div class="col-10 d-flex logo-bg justify-content-center">
							<h3 class="text-white custom-header-indie">Logged out successfully!</h3>
						</div>
						<div class="col-1 bg-warning"></div>
					</div>
					<div class="row d-flex justify-content-center mt-3">
						<a href="#" class="btn btn-warning btn-lg text-dark" th:href="@{/login}">Login</a>
					</div>
					<div class="row d-flex justify-content-center mt-3">
						<a href="#" class="btn btn-dark btn-sm text-white" th:href="@{/secured}">Check Status</a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
